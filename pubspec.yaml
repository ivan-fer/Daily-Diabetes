name: daily_diabetesdescription: Un registro día a día de la diabetes.publish_to: 'none' # Remove this line if you wish to publish to pub.devversion: 1.0.0+1environment:  sdk: ">=2.7.0 <3.0.0"dependencies:  flutter:    sdk: flutter  moor: ^3.1.0  moor_flutter: ^3.0.0  path_provider: ^1.6.10  path: ^1.7.0  material_design_icons_flutter: ^4.0.5345  flutter_speed_dial: ^1.2.5  numberpicker: ^1.2.0  provider: ^4.1.3  charts_flutter: ^0.9.0  google_fonts: ^1.1.0  cupertino_icons: ^0.1.3dev_dependencies:  flutter_test:    sdk: flutter  moor_generator: ^3.1.0  build_runner: ^1.10.0  flutter_launcher_icons: ^0.7.5flutter_icons:  android: 'launcher_icon'  ios: true  image_path: 'assets/icon/sangre.png'flutter:  uses-material-design: true  fonts:    - family: WorkSans      fonts:        - asset: fonts/WorkSans-VariableFont_wght.ttf        - asset: fonts/WorkSans-Italic-VariableFont_wght.ttf          style: italic